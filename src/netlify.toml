[build]
  # Directory to change to before starting a build
  base = "/"
  
  # Directory that contains the deploy-ready HTML files and assets
  publish = "dist"
  
  # Build command
  command = "npm run build"

# Production context: all deploys from the Production branch
[context.production]
  command = "npm run build"

# Deploy Preview context: all deploys from pull/merge requests
[context.deploy-preview]
  command = "npm run build"

# Branch deploy context: all deploys that are not from a pull/merge request or from the Production branch
[context.branch-deploy]
  command = "npm run build"

# Redirect rules for single-page app
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (optional - set these in Netlify UI instead)
# [build.environment]
#   NODE_VERSION = "20"
